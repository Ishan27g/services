syntax = "proto3";
package lists;

option go_package = "./proto;lists";

service Lists {

	rpc New(List) returns (Response){}
	rpc Update(List) returns (Response){}
	rpc Delete(GetOptions) returns (Response){}
	rpc Get(GetOptions) returns (AllLists){}

}
message AllLists {
	repeated List lists = 1;
}
message List {
	string id = 1;
	string content = 2;
}
message GetOptions {
	string id = 1;
}

message Response {
	string msg = 1;
}

